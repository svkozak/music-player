<div class="card mr-3 mb-3 shadow-sm">
    <div class="card-img-top" (click)="onClick(album)">
        <img [src]="imgSrc" class="card-img-top" alt="...">
    </div>
    <div class="card-body">
        <a (click)="onClick(album)" class="card-title">{{album.attributes.name}}</a>
        <p class="card-text">{{album.attributes.artistName}}</p>
    </div>
</div>

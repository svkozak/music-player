
<div class="modal-header shadow-sm">
    <h4 class="modal-title pull-left">Library playlists</h4><span *ngIf="libraryPlaylists.length" class="badge shadow-sm badge-pill badge-light mb-auto">{{ libraryPlaylists.length }}</span>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
  
<div class="d-flex flex-column flex-nowrap modal-body">
    <div *ngIf="!libraryPlaylists.length">Loading playlists...</div>
    <div *ngIf="libraryPlaylists.length">
      <button
      (click)="addToPlaylist(playlist, track)"
      class="btn btn-outline-light text-primary text-left p-2 mr-2 mb-2 shadow-sm w-100" 
      *ngFor="let playlist of libraryPlaylists">
        <i-feather name="list" class="mr-1"></i-feather> {{playlist.attributes.name}}
      </button>
      <button class="btn btn-outline-primary mt-3 shadow-sm w-100 mt-2" (click)="loadMore()">Load more</button>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">cancel</button>
</div>

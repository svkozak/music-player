<app-spinner [isLoading]="isLoading"></app-spinner>

<div class="col pb-3">

    <app-library-nav></app-library-nav>
  
      <div class="d-flex mt-3 align-content-start">
          <h2 class="mb-2">Playlists</h2>
          <span *ngIf="playlists" class="badge shadow-sm badge-pill badge-light mb-auto">{{ playlists.length }}</span>
  
          <button class="btn btn-sm btn-info rounded-pill ml-auto my-auto py-0 px-2 shadow-sm" (click)="onLoadMore()">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm mx-2" role="status" aria-hidden="true"></span>
              <span *ngIf="!isLoading">more</span>
          </button>
      </div>
  
  
      <div *ngIf="playlists" class="scroller my-1 py-3" >                 
          <div *ngFor="let playlist of playlists">
              <app-playlist
              [compact]="true"
              [playlist]='playlist'
              [imgSrc]="playlist.attributes.artwork ? (playlist.attributes.artwork.url | albumArt : 600) : './assets/img/no-art.svg'"
              (onSelectPlaylist)="onPlaylistSelected(playlist)">
              </app-playlist>
          </div>
      </div>

      <p class="small">Note: iTunes smart playlists are not supported by Apple Music API and will appear empty.</p>
  </div>

<div class="col pb-3">

    <app-library-nav></app-library-nav>

    <div class="d-flex mt-3 align-content-start">
            <h2 class="mb-2">Recently added</h2>
            <span *ngIf="recentlyAddedItems" class="badge shadow-sm badge-pill badge-light mb-auto">{{ recentlyAddedItems.length }}</span>
    
            <button class="btn btn-sm btn-info rounded-pill ml-auto my-auto py-0 px-2 shadow-sm" (click)="loadMore()">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm mx-2" role="status" aria-hidden="true"></span>
                <span *ngIf="!isLoading">more</span>
            </button>
    </div>


    <div *ngIf="recentlyAddedItems" class="scroller my-1 py-3" >                 
            
        <div *ngFor="let item of recentlyAddedItems">
                <app-album *ngIf="item.type === 'library-albums'"
                [album]="item" 
                [imgSrc]="item.attributes.artwork.url | albumArt : 600"
                (onSelectAlbum)="onAlbumSelected(item)">
                </app-album>
            
                <app-playlist *ngIf="item.type === 'library-playlists'"
                [playlist]="item"
                [imgSrc]="item.attributes.artwork ? (item.attributes.artwork.url | albumArt : 600) : './assets/img/no-art.svg'"
                (onSelectPlaylist)="onPlaylistSelected(item)">
                </app-playlist>
        </div>

    </div>

</div>

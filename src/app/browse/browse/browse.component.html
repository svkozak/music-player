

<div class="col pb-3">
        
    <div class="single-scroller mb-3 py-2" *ngIf="!isLoadingAlbums">
        <app-activity *ngFor="let activity of activities"
        [activity]="activity"
        (onSelectActivity)="onActivitySelected(activity)">
        </app-activity>
    </div>
 
    <h2 *ngIf="!isLoadingAlbums" class="mb-4">Top albums chart</h2>
        
    <div class="scroller my-3 py-2" *ngIf="!isLoadingAlbums">
        <app-album *ngFor="let album of topAlbums" 
        [album]="album" 
        [imgSrc]="album.attributes.artwork.url | albumArt : 600"
        (onSelectAlbum)="onAlbumSelected($event)">
        </app-album>
    </div>
    
    <h2 *ngIf="!isLoadingPlaylists && topPlaylists" class="mb-4">Top playlists chart</h2>
    
    <div class="scroller my-3 py-2" *ngIf="!isLoadingPlaylists">
        <app-playlist *ngFor="let playlist of topPlaylists"
        [playlist]="playlist"
        [imgSrc]="playlist.attributes.artwork.url | albumArt : 600"
        (onSelectPlaylist)="onPlaylistSelected($event)">
        </app-playlist>
    </div>

        
    <div *ngIf="!isBrowseLoading && !isLoadingAlbums && !isLoadingPlaylists" class="mb-3">
            <h2 class="pb-3">Charts by genre</h2>
                <select class="custom-select custom-select-lg mb-3 text-info" (input)="onGenreSelected($event.target.value)">
                    <option value="null" selected>Select from list</option>
                    <option *ngFor="let genre of genres" [value]="genre.id">{{genre.attributes.name}}</option>
                </select>
    </div>
    
    


</div>

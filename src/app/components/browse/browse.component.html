<div class="col">

    <div>
        <h2>Top dance albums</h2>
    </div>

    <div class="main" *ngIf="!isLoading">
        
        <app-album *ngFor="let album of topAlbums" 
            [album]="album" 
            [imgSrc]="formatArtwork(album.attributes.artwork.url, 180)"
            (onSelectAlbum)="onAlbumSelected($event)">
        </app-album>

    </div>

</div>
